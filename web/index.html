<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="MtaaSuite â€“ A unified community and local government service app built with Flutter.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="MtaaSuite">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>MtaaSuite</title>
  <link rel="manifest" href="manifest.json">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-functions-compat.js"></script>
  
  <!-- Firebase Configuration -->
  <script>
    // Firebase configuration - API keys should be loaded from environment variables
    // DO NOT hardcode API keys in production code
    const firebaseConfig = {
      apiKey: process.env.FIREBASE_API_KEY || "your_api_key_here",
      authDomain: process.env.FIREBASE_AUTH_DOMAIN || "your_project.firebaseapp.com",
      databaseURL: process.env.FIREBASE_DATABASE_URL || "https://your_project-default-rtdb.firebaseio.com",
      projectId: process.env.FIREBASE_PROJECT_ID || "your_project_id",
      storageBucket: process.env.FIREBASE_STORAGE_BUCKET || "your_project.appspot.com",
      messagingSenderId: process.env.FIREBASE_MESSAGING_SENDER_ID || "your_sender_id",
      appId: process.env.FIREBASE_APP_ID || "your_app_id"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // reCAPTCHA configuration for phone authentication
    window.recaptchaVerifier = null;
    window.recaptchaWidgetId = null;

    // Function to initialize reCAPTCHA
    window.initializeRecaptcha = function(elementId) {
      if (window.recaptchaVerifier) {
        return window.recaptchaVerifier;
      }

      window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier(elementId, {
        'size': 'normal',
        'callback': function(response) {
          console.log('reCAPTCHA solved');
        },
        'expired-callback': function() {
          console.log('reCAPTCHA expired');
        }
      });

      return window.recaptchaVerifier;
    };

    // Function to render invisible reCAPTCHA
    window.initializeInvisibleRecaptcha = function() {
      if (window.recaptchaVerifier) {
        return window.recaptchaVerifier;
      }

      window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('sign-in-button', {
        'size': 'invisible',
        'callback': function(response) {
          console.log('Invisible reCAPTCHA solved');
        }
      });

      return window.recaptchaVerifier;
    };

    // Function to reset reCAPTCHA
    window.resetRecaptcha = function() {
      if (window.recaptchaVerifier) {
        window.recaptchaVerifier.clear();
        window.recaptchaVerifier = null;
      }
    };
  </script>
</head>
<body>
  <!-- reCAPTCHA container -->
  <div id="recaptcha-container"></div>
  
  <!-- Invisible reCAPTCHA button (hidden) -->
  <div id="sign-in-button" style="display: none;"></div>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
