dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.3.3
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/images/mtaasuitelogo.png
    - assets/translation/en.json
    - assets/translation/sw.json
    - assets/fallbackdata/citizen/
    - assets/fallbackdata/ward/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/mtaasuitelogo.png"
  remove_alpha_ios: true
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/images/mtaasuitelogo.png"
