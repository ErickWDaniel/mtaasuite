publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # Core & Firebase
  firebase_core: ^4.1.0
  firebase_auth: ^6.0.2
  firebase_database: ^12.0.1
  firebase_storage: ^13.0.1
  cloud_firestore: ^6.0.1
  cloud_functions: ^6.0.1

  # OTP & Phone Authentication (ADDED)
  pin_code_fields: ^8.0.1
  intl_phone_field: ^3.2.0
